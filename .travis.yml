language: rust
dist: trusty
sudo: required
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
  - rust: nightly
  - rust: beta
  fast_finish: true
  exclude:
    - rust: nightly
    - rust: beta
  include:
    - rust: nightly
      env: FEATURES="ceph gluster vault"
    - rust: beta
      env: FEATURES="ceph gluster vault"
env:
  - FEATURES="ceph"
  - FEATURES="gluster"
  - FEATURES="vault"
  - FEATURES="ceph vault"
  - FEATURES="gluster vault"
install:
  - sudo bin/install.sh
addons:
  apt:
    packages:
      - liblzma-dev
      - unzip
script:
  - cargo build --features="$FEATURES" --verbose
  - cargo test --features="$FEATURES" --verbose
